<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Counter App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>JavaScript Counter App</h1>
                <div class="shadow lg p-5 my-3">
                    <h5 class="my-4" id="display">0</h5>
                    <div class="btn-group">
                        <button class="btn btn-danger subtract"><i class="bi bi-dash subtract"></i>Subtract</button>
                        <button class="btn btn-primary mx-3 addition"><i class="bi bi-plus addition"></i>Addition</button>
                        <button class="btn btn-warning reset"><i class="bi bi-x reset"></i>Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
